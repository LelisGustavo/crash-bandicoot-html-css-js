<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Imagem que aparece na aba do navegador e link do estilo CSS -->
    <link rel="icon" href="/images/wumpa-fruit.jpg">
    <link rel="stylesheet" href="/css/style.css">

    <!-- Link do Script que faz o jogo funcionar -->
    <script src="/script/script.js" defer></script>

    <!-- Titulo do jogo na aba do navegador -->
    <title>Crash Bandicoot</title>

</head>

<body>

    <!-- Div do jogo -->
    <div class="game-board">

        <!-- Imagem de fundo, que faz parte do cenário do jogo -->
        <img src="/images/back-ground-1-right.png" class="tree">

        <!-- Imagem animada (GIF) do personagem do jogo -->
        <img src="/images/crash-running.gif" class="crash">

        <!-- Imagem do nitro/obstáculo do jogo -->
        <img src="/images/nitro.png" class="nitro">
    </div> <br><br>
    <center>
        <!-- Botão que chama o EventListener em JS para jogar novamente -->
        <button>Press "S" to play again</button>
    </center>
</body>
<center> <br><br>

        <!-- Obs * Todos os direitos reservados para os criadores das franquias de Crash Bandicoot -->
        &copy; Developed by Gustavo Lélis <br>
        All rights reserved by Activison and Company</footer>
</center>

</html>
